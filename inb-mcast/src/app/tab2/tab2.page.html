<app-header title="Absent Lecturers"></app-header>

<ion-content [fullscreen]="true">

  <!-- Search Bar -->
  <ion-searchbar 
    [(ngModel)]="searchTerm" 
    (ionInput)="filterLecturers()" 
    placeholder="Search lecturer...">
  </ion-searchbar>

  <!-- Absent Lecturers Box -->
  <div class="absent-card">
    <h1><u><strong>Lecturers Absent Today</strong></u></h1>
    <div *ngIf="filtered.length > 0; else noLecturers">
      <p *ngFor="let lecturer of filtered">{{ lecturer }}</p>
    </div>
    <ng-template #noLecturers>
      <p>No lecturers found.</p>
    </ng-template>
  </div>

  <!-- Image Below the Box -->
  <div class="absent-image">
    <img src="https://cdn-icons-png.flaticon.com/512/5278/5278640.png" alt="Absent Lecturer" />
  </div>

</ion-content>
