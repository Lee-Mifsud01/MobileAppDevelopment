<!-- HTML code for the Well-being page -->
<app-header title="Well-being"></app-header>

<!-- Main content area -->
<ion-content class="ion-padding">

  <!--  Therapy Services Card  -->
  <ion-card (click)="openServiceInfo('therapy')" class="service-card">
    <img src="assets/images/therapy.jpg" />
    <ion-card-content>
      <h2>Therapy Services</h2>
      <p>Support for mental health and well-being.</p>
    </ion-card-content>
  </ion-card>

  <!-- Addiction Help Card -->
  <ion-card (click)="openServiceInfo('addiction')" class="service-card">
    <img src="assets/images/addiction.jpg" />
    <ion-card-content>
      <h2>Addiction Help</h2>
      <p>Recovery support and resources.</p>
    </ion-card-content>
  </ion-card>

  <!-- Mental Health Support Card-->
  <ion-card (click)="openServiceInfo('mental-health')" class="service-card">
    <img src="assets/images/mental-health.jpg" />
    <ion-card-content>
      <h2>Mental Health</h2>
      <p>Talk to a professional for support.</p>
    </ion-card-content>
  </ion-card>

  <!--  Nutritional Advice Card -->
  <ion-card (click)="openServiceInfo('nutrition')" class="service-card">
    <img src="assets/images/nutrition.jpg" />
    <ion-card-content>
      <h2>Nutritional Advice</h2>
      <p>Guidance for a healthier lifestyle.</p>
    </ion-card-content>
  </ion-card>

  <br>
  <br>
  <app-footer></app-footer>
</ion-content>
