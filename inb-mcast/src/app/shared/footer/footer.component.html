<!-- Footer container -->
<ion-footer>
  <div class="custom-footer">
    <ion-toolbar class="days-toolbar">

      <!-- Countdown to target date -->
      <ion-title class="days-left-text">
        {{ footer.daysLeft }} day{{ footer.daysLeft === 1 ? '' : 's' }} left until {{ footer.targetDate | date: 'longDate' }}
      </ion-title>

      <!-- Countdown to next stipend date -->
      <ion-title class="days-left-text" *ngIf="footer.nextStipendDate">
        {{ footer.nextStipendDaysLeft }} day{{ footer.nextStipendDaysLeft === 1 ? '' : 's' }} left until next stipend       </ion-title>

      <!-- Toggle dark mode -->
      <ion-buttons slot="end">
        <ion-button (click)="toggleDarkMode()">
          <ion-icon class="dark-mode-icon" [name]="footer.isDarkMode ? 'sunny' : 'moon'"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </div>
</ion-footer>
