<!-- This is the Header html code -->
<ion-header>
  <ion-toolbar class="custom-toolbar">
    <div class="header-row">
      <ion-icon
        class="back-button"
        name="arrow-back-outline"
        (click)="back()">
      </ion-icon>
      <!-- This code allows me to change the title through eachpage -->
      <span class="header-title">{{ title }}</span>
    </div>
  </ion-toolbar>
</ion-header>
