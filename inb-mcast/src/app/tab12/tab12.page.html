<!-- HTML code for the Campus Map page -->
<app-header title="Campus Map"></app-header>

<ion-content [fullscreen]="true">

  <div class="map-wrapper">
    <div class="map-controls">
      <ion-button fill="solid" size="small" (click)="switchMap()">Switch floor</ion-button>
    </div>
    <div class="map-container">
      <img [src]="currentMap" class="map-image" />
    </div>
  </div>

  <app-footer></app-footer>

</ion-content>
